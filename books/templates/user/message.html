{% extends 'home.html' %}
{% block main %}
    <div class="container" style="margin-top: 100px;margin-bottom: 400px">
        <br>
        <br>
        <h2 style="text-align: center">个人信息主页</h2>
        <br>
        <br>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <table class="table">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>地址</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>个性签名</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in user %}
                        <tr class="success">
                            <td>{{ i.username }}</td>
                            <td>{{ i.address }}</td>
                            <td>{{ i.idcard }}</td>
                            <td>{{ i.phone }}</td>
                            <td>{{ i.info }}</td>
                            <td>
                                <a href="/user/edit" class="btn btn-success">修改信息</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% include 'footer.html' %}
    </div>

{% endblock %}
