{% extends 'home.html' %}
{% block main %}
    <div class="container" style="margin-top: 100px;margin-bottom: 400px">
        <br>
        <br>
        <h2 style="text-align: center">{{ category.names }}</h2>
        <br>
        <br>
        <br>
        <div class="row">
                {% for book in category.book_detail %}
                    <div class="col-sm-6 col-md-3" >
                        <div class="thumbnail">
                            <img src="/static/{{ book.image }}" style="height: 200px; width: 100%; display: block;">
                            <div class="caption">
                                <h3>{{ book.name|truncatechars:8 }}</h3>
                                <p>推荐指数：&nbsp;<span>{{ book.stars }}</span></p>
                                <p>
                                    <a href="/book/detail/{{ book.id }}" class="btn btn-primary" role="button">详情</a>
                                    <a href="/book/rent/{{ book.id }}" class="btn btn-default" role="button">借阅</a>
                                    <a href="/book/buy/{{ book.id }}" class="btn btn-default" role="button">购买</a>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
    {% include 'footer.html' %}
        </div>

{% endblock %}
